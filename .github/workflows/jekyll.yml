name: Build and deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures full Git history for last-modified plugin
      
      - name: Verify gem + file history
        run: |
          bundle show jekyll-last-modified-at || echo "gem not installed"
          git log -1 --pretty="format:%h %ci %an %s" -- index.md || echo "index.md not tracked"
    
      - name: Show last commit for index.md
        run: |
          git log -1 --pretty="format:%h %ci %an %s" -- index.md || echo "index.md not tracked"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - run: bundle install
      - run: bundle exec jekyll build --baseurl "${{ github.event.repository.name && format('/{0}', github.event.repository.name) }}"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
